spring:
  datasource:
    url: jdbc:h2:mem:libdbmigration;IGNORECASE=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2

  messages:
    basename: messages
    encoding: UTF-8

  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.yaml

  jpa:
    hibernate:
      ddl-auto: none

  data:
    mongodb:
      uri: mongodb://localhost
      port: 27017
      database: libMigration

