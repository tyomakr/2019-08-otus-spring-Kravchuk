<!DOCTYPE HTML>
<html lang="ru" th:lang="${lang}" th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/head">
</head>

<body>

<header th:include="fragments/header"></header>

<div class="container">
    <main class="container" role="main">
        <nav>
            <h2 class="mt-5">Просмотр книги</h2>
            <div class="form-group input-group mt-3">
                <label class="col-sm-2 col-form-label" for="title" th:text="#{eb.book.title}">Title</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" id="title" name="title" readonly th:value="${book.title}" type="text">
                </div>
            </div>
            <div class="form-group input-group mt-3">
                <label class="col-sm-2 col-form-label" for="authors" th:text="#{eb.book.author}">Authors</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" id="authors" name="authors" readonly th:value="${book.authorsToString()}" type="text">
                </div>
            </div>
            <div class="form-group input-group mt-3">
                <label class="col-sm-2 col-form-label" for="genres" th:text="#{eb.book.genre}">Genres</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" id="genres" name="genres" readonly th:value="${book.genresToString()}" type="text">
                </div>
            </div>

            <div class="container mt-5 mb-5">
                <h6 th:text="#{eb.header.comments}">Comments</h6>
                <div th:each="comment, c: ${bookCommentsList}">
                    <div class="container mt-2 mb-2 pt-2 border-top" th:text="${comment.commentText}">commentText</div>
                </div>
            </div>

        </nav>
    </main>
</div>

<footer th:include="fragments/footer"></footer>


</body>
</html>
