<main role="main" class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav>

        <h1 class="mt-5" th:text="#{w.book.edit.title}">Редактировать книгу</h1>

        <form action="/books/updatebook" id="edit-form" th:action="@{/books/updatebook}" th:method="post" th:object="${book}">

            <div class="form-group row mt-3">
                <label class="col-sm-2 col-form-label" for="id" th:text="#{w.list.b.id}">ID книги</label>
                <div class="col-sm-10">
                    <input class="form-control-plaintext" type="text" id="id" name="id" readonly th:value="${book.id}" value="id">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="title" th:text="#{w.list.b.title}">Название книги</label>
                <input class="form-control" type="text" id="title" name="title" th:name="title" th:value="${book.title}" value="title">
            </div>

            <div class="form-group" name="authors" th:each="author, a : ${book.authors}">
                <label class="col-sm-2 col-form-label" for="author" th:text="#{w.list.a.name}">Имя автора</label>
                <input class="form-control mb-2" id="author" th:field="*{authors[__${a.index}__].authorName}">
            </div>


            <div class="form-group" name="genres" th:each="genre, g : ${book.genres}">
                <label class="col-sm-2 col-form-label" for="genre" th:text="#{w.list.g.title}">Название жанра</label>
                <input class="form-control mb-2" id="genre" th:field="*{genres[__${g.index}__].genreTitle}">
            </div>

            <button type="submit">Save</button>
        </form>
    </nav>
</main>
